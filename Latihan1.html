<!DOCTYPE html>
<html>
<head>
	<title>Latihan 1</title>
</head>
<script language="javascript">
	//deklarasi variabel nilai dan hasil
	var nilai= prompt("Input Nilai (0-100)Untuk Mengetahui Konversi Nilai :",0);
	var hasil=""
	if (nilai<=40)
		hasil="E"
	else if (nilai <=41 || nilai<=55) // kondisi untuk mengkonversi nilai
		hasil="D"
	else if (nilai <=56 || nilai<=60)
		hasil="C"
	else if (nilai <=61 || nilai<=65)
		hasil="BC"
	else if (nilai <=66 || nilai<=70)
		hasil="B"
	else if (nilai <=71 || nilai<=80)
		hasil="AB"
	else if (nilai <=81 || nilai<=100)
		hasil="A"
	else
		hasil="Maaf Nilai Hanya dari (0-100)"
	document.write("Kategori Nilai = "+hasil) //output
</script>
<body>

</body>
</html>
