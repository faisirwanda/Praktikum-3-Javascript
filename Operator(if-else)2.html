<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program JavaScript</title>
</head>
<script language="javascript">
	//penggunaan Seleksi Kondisi(if-else)2
	var nilai = prompt("Nilai (0-100): ",0);
	var hasil = ""
	if (nilai >=60) //kondisi 
		hasil="Lulus"
	else
		hasil="Tidak Lulus"
	document.write("Hasil : "+hasil) //hasil
</script>

</body>
</html>
