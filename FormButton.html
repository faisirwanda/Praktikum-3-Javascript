<!DOCTYPE html>
<html>
<head>
	<title>Objek Document</title>
</head>
<body>
<script language="javascript">
	//deklarasi untuk merubah warna dibagian yang diinginkan
	function ubahWarnaLB(warna){
		document.bgColor = warna;
	}
	function ubahWarnaLD(warna){
		document.fgColor = warna;
	}
</script>
<!-- Tampilan Halaman Web sesuai dengan button yang ditekan-->
<h1>TES</h1>
<form>
	<input type="button" value="Latar Belakang Hijau" onclick="ubahWarnaLB('green')">
	<input type="button" value="Latar Belakang Putih" onclick="ubahWarnaLB('white')"> <!-- hasil -->
	<input type="button" value="Teks Kuning" onclick="ubahWarnaLD('yellow')"> 
	<input type="button" value="Teks Biru" onclick="ubahWarnaLD('blue')"><!-- hasil -->
</form>
</body>
</html>
