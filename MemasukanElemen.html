<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Writing into an HTML Element with Javascript</title>
</head>
<body>
	<p id="greet"></p>
	<p id="result"></p>

	<script>
		//string di elemen
		document.getElementById("greet").innerHTML = "Hello Gatot!";
		//deklarasi variabel di elemen
		var x = 50;
		var y = 30;  
		var sum = x + y;
		document.getElementById("result").innerHTML = sum;//hasil operasi
	</script>
</body>
</html>
