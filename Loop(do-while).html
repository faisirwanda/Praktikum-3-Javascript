<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program JavaScript</title>
</head>
<body>
<script language="javascript">
	//Penggunaan looping do-while
	var x=0
	do{
		document.write(x+"<br>")
		x++;
	}
	while(x<=15)//konsdisi perulangan berhenti ketika nilai x <= nilai
</script>
</body>
</html>
